<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form - Secret Coders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-400 via-pink-500 to-green-400 text-transparent bg-clip-text mb-6">
            Welcome to Secret Coders
        </h1>
        <form id="signupForm" class="space-y-4">
            <input type="text" id="name" placeholder="Name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            
            <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-pink-500 transition font-medium">
                Sign Up
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById("signupForm");
    
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch("http://localhost:5000/api/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, password }),
                });
    
                const data = await response.json();
                alert(data.message);
    
                // Redirect to index.html after successful signup
                if (response.ok) {
                    window.location.href = "index.html";
                }
            } catch (error) {
                alert("Error signing up. Please try again.");
            }
        });
    </script>
    
</body>
</html>
